    //list
    public function {$function_name|default='index'}List()
    {
{eq name='modelLayer' value='model'}
        $model = model('{$model}');
{else/}
        $model = model('{$model}','{$modelLayer}');
{/eq}
{empty name="type"}
        return view();
{else/}
        return res('200');
{/empty}
    }
